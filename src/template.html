<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Todolist</title>
</head>
<body>

    <div id="content">
        <h1>Innovative new todolist</h1>
        <div id="projectTasks">
            <div id="projectList">
                <p>Hello there</p>
                <p>Hello there</p>
                <p>Hello there</p>
                <p>Hello there</p>
                <p>Hello there</p>
            </div>
            <div id="taskList">
                <p>Hello there</p>
                <p>Hello there</p>
                <p>Hello there</p>
                <p>Hello there</p>
                <p>Hello there</p>
            </div>
        </div>

        <div class="settings">
            <button id="addProject">Add Project</button>
            <button id="addTask">Add Task</button>
        </div>
        
    </div>

    <dialog id="add_task_dialog">
        <form action="" id="add_task_form">
            <h2>Add a task to the current project:</h2>
            <label for="add_title">
                <span class="input-title">TITLE</span>
            </label>
            <input type="text" name="title" id="add_title" required>

            <label for="add_description">
                <span class="input-title">DESCRIPTION</span>
            </label>
            <input type="text" name="description" id="add_description" required>

            <label for="select_project">
                <span class="input-project">PROJECT</span>
            </label>
            <input type="text" name="project" id="select_project" required>
            
            <label for="add_duedate">
                <span class="input-title">DUE DATE</span>
            </label>
            <input type="date" name="duedate" id="add_duedate" required>

            <label for="add_priority">
                <span class="input-title">PRIORITY</span>
            </label>
            <select id="add_priority" name="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            
            <button type="submit">Add</button>
        </form>
    </dialog>

    <dialog id="add_project_dialog">
        <form action="" id="add_project_form">
            <h2>Add a project:</h2>
            <label for="add_title">
                <span class="input-title">TITLE</span>
            </label>
            <input type="text" name="title" id="add_title" required>
    
            <label for="add_description">
                <span class="input-title">DESCRIPTION</span>
            </label>
            <input type="text" name="description" id="add_description" required>

            <label for="add_color">
                <span class="input-title">COLOR</span>
            </label>
            <input type="text" name="color" id="add_color" required>
    
            <button type="submit">Add</button>
        </form>
    </dialog>

</body>
</html>

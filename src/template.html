<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Todolist</title>
</head>
<body>

    <div class="header">
        <button id="toggleSidebar">â˜°</button> 
        <button id="addProject">Add Project</button>
        <button id="addTask">Add Task</button>
        <button id="changeSettings">Settings</button>
    </div>

    <div id="content">
        
        <div id="projectTasks" class="sidebar-open">
            
            <div id="projectList">
               
            </div>
            <div id="taskList">
                
            </div>
        </div>
        
    </div>

    <dialog id="add_task_dialog">
        <form action="" id="add_task_form">
            <h2>Add a task to the current project:</h2>
            <label for="add_title">
                <span class="input-title">TITLE</span>
            </label>
            <input type="text" name="title" id="add_title" required>

            <label for="add_description">
                <span class="input-title">DESCRIPTION</span>
            </label>
            <input type="text" name="description" id="add_description" required>

            <label for="select_project">Project:</label>
            <select id="select_project">
                <option value="" selected disabled>Select an existing project</option>
                <!-- Options populated dynamically -->
            </select>
            <input type="text" id="new_project_input" placeholder="Or enter new project" />
            
            <label for="add_duedate">
                <span class="input-title">DUE DATE</span>
            </label>
            <input type="date" name="duedate" id="add_duedate" required>

            <label for="add_priority">
                <span class="input-title">PRIORITY</span>
            </label>
            <select id="add_priority" name="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            
            <button type="submit">Add</button>

            <button id="cancelTask" type="button">Cancel</button>
        </form>
    </dialog>

    <dialog id="add_project_dialog" data-projectId="false">
        <form action="" id="add_project_form">
            <h2>Add a project:</h2>
            <label for="add_project_title">
                <span class="input-title">TITLE</span>
            </label>
            <input type="text" name="title" id="add_project_title" required>
    
            <label for="add_project_description">
                <span class="input-title">DESCRIPTION</span>
            </label>
            <input type="text" name="description" id="add_project_description" required>

            <label for="add_project_color">
                <span class="input-title">COLOR</span>
            </label>
            <input type="text" name="color" id="add_project_color" required>
    
            <button type="submit">Add</button>

            <button id="cancelProject" type="button">Cancel</button>
        </form>
    </dialog>

    <dialog id="settings_dialog">
        <label>
            <input type="checkbox" id="showComplete">
            Show completed tasks
        </label>

        <button id="closeSettings">Close</button>
    </dialog>

</body>
</html>
